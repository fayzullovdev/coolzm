<!DOCTYPE html>
<html lang="ru" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>COOLZM — Жалобы временно недоступны</title>
  <meta name="color-scheme" content="dark light"/>
  <style>
    :root{
      --bg:#0b0f14; --card:#101722; --text:#e5f1ff; --muted:#9ab0c9;
      --primary:#00ff7f; --accent:#00c2ff; --border:#1d2a3a;
      --shadow:0 12px 30px rgba(0,0,0,.35); --radius:16px; --ring:0 0 0 3px rgba(0,255,127,.25)
    }
    [data-theme="light"]{
      --bg:#f7fafc; --card:#fff; --text:#0e1a2a; --muted:#5b6b7f; --primary:#0ea5e9; --accent:#16a34a; --border:#e5eaf0;
      --shadow:0 10px 24px rgba(2,6,23,.08); --ring:0 0 0 3px rgba(14,165,233,.22)
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background:
        radial-gradient(1200px 900px at 10% -10%,rgba(0,194,255,.08),transparent 60%),
        radial-gradient(1000px 700px at 110% -20%,rgba(0,255,127,.08),transparent 60%),
        var(--bg);
      color:var(--text);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,"Noto Sans","Segoe UI Emoji";
      line-height:1.6;
    }
    a{color:var(--primary);text-decoration:none}
    a:hover{text-decoration:underline}

    header{position:sticky;top:0;z-index:10;backdrop-filter:saturate(160%) blur(8px);border-bottom:1px solid var(--border);background:rgba(6,10,16,.6)}
    [data-theme="light"] header{background:rgba(255,255,255,.7)}
    .nav{max-width:1100px;margin:0 auto;padding:12px 16px;display:grid;grid-template-columns:1fr auto;gap:10px;align-items:center}
    .brand{display:flex;align-items:center;gap:12px;font-weight:900}
    .logo{width:40px;height:40px;border-radius:12px;display:grid;place-items:center;background:linear-gradient(135deg,var(--primary),var(--accent));box-shadow:var(--shadow);color:#001b1b;font-weight:1000}
    .logo img{width:100%;border-radius:12px}
    .controls{display:flex;gap:8px;align-items:center}
    .btn{padding:10px 12px;border:1px solid var(--border);border-radius:12px;background:var(--card);color:var(--text);cursor:pointer;display:inline-flex;align-items:center;gap:8px;height:40px}
    .btn:hover{filter:brightness(1.05)}

    main{max-width:980px;margin:0 auto;padding:24px 16px 60px}
    .card{border:1px solid var(--border);border-radius:var(--radius);background:var(--card);padding:24px;box-shadow:var(--shadow)}
    .headline{font-size:clamp(26px,3.6vw,40px);font-weight:1000;margin:0 0 12px}
    .sub{color:var(--muted);margin:0 0 20px}

    .notice{border:1px dashed var(--border);border-radius:12px;padding:12px;display:grid;gap:10px}
    .schedule{display:flex;flex-wrap:wrap;gap:8px;align-items:center}
    .status{padding:6px 10px;border-radius:999px;border:1px solid var(--border)}
    .status.open{background:rgba(0,255,127,.1)}
    .status.closed{background:rgba(255,80,80,.12);color:#ff8080}

    @media (max-width:420px){
      .nav{grid-template-columns:1fr;gap:8px}
      .controls{justify-content:flex-start;flex-wrap:wrap}
      .controls .btn{width:100%;height:auto}
      main{padding:20px 12px 56px}
    }
  </style>
</head>
<body>
  <header>
    <nav class="nav">
      <div class="brand">
        <div class="logo"><img src="./logo.png" alt=""></div>
        <div>
          <div style="font-weight:800">COOLZM</div>
          <div class="muted">Жалобы</div>
        </div>
      </div>
      <div class="controls">
        <button id="theme" class="btn">Dark</button>
        <a href="./index.html" class="btn">← На сайт</a>
      </div>
    </nav>
  </header>

  <main>
    <section class="card">
      <h1 class="headline">Отправка жалоб</h1>
      <p class="sub">
        В данный момент <b>бот временно не работает</b>.  
        Подача жалоб через сайт и Telegram-бот <b>приостановлена</b>.  
        Мы уже занимаемся устранением неполадок
      </p>

      <div class="notice">
        <div><b>Режим работы:</b> Временно <b>недоступен</b></div>
        <div class="schedule">
          <span class="muted">Статус сейчас:</span>
          <span id="status" class="status closed">Приём ЗАКРЫТ</span>
          <span id="now" class="muted"></span>
        </div>
      </div>

      <p>Telegram-бот: <a href="https://t.me/coolzmreport_bot" target="_blank" rel="noopener">@coolzmreport_bot</a></p>
    </section>
  </main>

  <script>
  const $ = (q,c=document)=>c.querySelector(q);
  const state = { theme: localStorage.getItem('theme') || 'dark' };

  function applyTheme(){
    document.documentElement.setAttribute('data-theme', state.theme);
    $('#theme').textContent = state.theme==='dark' ? 'Light' : 'Dark';
  }

  function tzTime(tz){
    return new Intl.DateTimeFormat('ru-RU',{ timeZone: tz, hour:'2-digit', minute:'2-digit', second:'2-digit' }).format(new Date());
  }

  function renderStatus(){
    $('#status').textContent = 'Приём ЗАКРЫТ';
    $('#status').className = 'status closed';
    $('#now').textContent = ` (Ташкент: ${tzTime('Asia/Tashkent')}, Москва: ${tzTime('Europe/Moscow')})`;
  }

  document.addEventListener('DOMContentLoaded', ()=>{
    applyTheme();
    $('#theme').addEventListener('click',()=>{
      state.theme = state.theme==='dark' ? 'light' : 'dark';
      localStorage.setItem('theme', state.theme);
      applyTheme();
    });

    renderStatus();
    setInterval(renderStatus, 1000);
  });
  </script>
</body>
</html>
