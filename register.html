<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Регистрация - CoolZM</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="responsive-auth.css">
  <style>
    body {
      background: radial-gradient(circle at top left, #001f3f, #000814);
      font-family: 'Poppins', sans-serif;
      color: #ffffff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(0, 255, 127, 0.4);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      width: 320px;
      box-shadow: 0 0 30px rgba(0, 255, 127, 0.1);
      backdrop-filter: blur(8px);
      transition: all 0.3s ease;
    }

    .container:hover {
      box-shadow: 0 0 40px rgba(0, 255, 127, 0.25);
    }

    h2 {
      color: #00ff7f;
      margin-bottom: 25px;
      letter-spacing: 1px;
    }

    input {
      width: 85%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
      outline: none;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 14px;
    }

    input::placeholder {
      color: #bbb;
    }

    button {
      width: 90%;
      padding: 12px;
      background: #00ff7f;
      color: #001f3f;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 15px;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(0, 255, 127, 0.3);
    }

    button:hover {
      background: #00e675;
      box-shadow: 0 0 20px rgba(0, 255, 127, 0.6);
    }

    p, a {
      margin-top: 15px;
      color: #aaa;
      font-size: 14px;
      text-decoration: none;
    }

    a {
      color: #00ff7f;
      font-weight: 600;
    }

    #msg {
      color: #00ff7f;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Регистрация</h2>
    <input id="name" placeholder="Имя" />
    <input id="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Пароль" />
    <button onclick="register()">Создать аккаунт</button>
    <p id="msg"></p>
    <a href="index.html">Уже есть аккаунт? Войти</a>
  </div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const supabase = createClient(
      "https://mhpfuejghznibsqccakk.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1ocGZ1ZWpnaHpuaWJzcWNjYWtrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA3Njg0MDcsImV4cCI6MjA3NjM0NDQwN30.9FSwygoMxA98_zbZQE6hVQ_MJxOTMUbqGTjo68AkKXc"
    );

    const nameInput = document.getElementById('name');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const msg = document.getElementById('msg');

    async function register() {
      const name = nameInput.value.trim();
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();

      if (!name || !email || !password) {
        msg.textContent = "❌ Заполните все поля!";
        return;
      }

      const { error } = await supabase
        .from("users")
        .insert([{ name, email, password }]);

      if (error) {
        msg.textContent = "❌ Ошибка: " + error.message;
      } else {
        msg.textContent = "✅ Аккаунт создан!";
        setTimeout(() => window.location.href = "index.html", 1200);
      }
    }

    window.register = register;
  </script>
</body>
</html>
